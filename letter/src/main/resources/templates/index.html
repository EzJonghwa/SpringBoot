<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.1.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div id="card" class="mb-3" style="display: inline-block; width: 40%;">
        <img src="/img/1.webp" alt="card" class="card-image">
        <div class="form-container">
            <h1 id="h1">Open card</h1>
                <form id="cardForm" action="#" method="post">
                    <input type="text" id="toNm" name="toNm" class="form-control" placeholder="이름" required>
                    <input type="email" id="email" name="email" class="form-control" placeholder="이메일" required>
                    <button type="submit" id="btn" class="btn btn-success btn-block">카드 받기</button>
                </form>
        </div>
    </div>

   <div id="letter" style="display: none;"></div>
        <h1>
            <span id="typing-text1" style="font-size:25px;"></span>
        </h1>
        <h1>
            <span id="typing-text2" style="font-size:25px;"></span>
        </h1>
        <h1>
            <span id="typing-text3" style="font-size:25px;"></span>
        </h1>
    <div id="leaves">
        <div class="petal">🍁</div>
        <div class="petal">🍁</div>
        <div class="petal">🍁</div>
        <div class="petal">🍁</div>
        <div class="petal">🍁</div>
        <div class="petal">🍁</div>
        <div class="petal">🍂</div>
        <div class="petal">🍂</div>
        <div class="petal">🍂</div>
        <div class="petal">🍂</div>
        <div class="petal">🍂</div>
        <div class="petal">🍂</div>
        <div class="petal">🍂</div>
        <div class="petal">🍂</div>
        <div class="petal">🌿</div>
        <div class="petal">🍃</div>
        <div class="petal">🍄</div>
        <div class="petal">🌰</div>
    </div>
   
    <script>
       var currentMessage = {};
       function typingCard(){
            var options = {
                 strings:currentMessage['msg1']
                ,typeSpeed:50
                ,backSpeed:30
                ,loop: false
                ,onComplete:function(self){
                    self.cursor.remove();
                    new Typed("#typing-text2", option1)
                }
            }
            var option1 = {
                 strings:currentMessage['msg2']
                ,typeSpeed:50
                ,backSpeed:30
                ,loop: false
                ,onComplete:function(self){
                    self.cursor.remove();
                    onCompleteLast();
                }
            }
            var typed = new Typed("#typing-text1", options);
            function onCompleteLast(){
                new Typed("#typing-text3",{
                    strings: currentMessage['msg3']
                    ,typeSpeed:70
                    ,backSpeed:30
                    ,showCursor:true
                    ,cursorChar:"_"
                    ,onComplete:function(self){
                        self.cursor.remove();
                    }
                })
            }
        }

       
       $(document).ready(function(){
          $("#cardForm").submit(function(e){
             e.preventDefault();
             var nm = $("#toNm").val();
             var email = $("#email").val();
             $.ajax({
                 url:"/getCard"
                ,type:"POST"
                ,data:{toNm:nm, email:email}
                ,success:function(res){
                   if(res != null && res != ""){
                      currentMessage['msg1'] = ["To. " + res.toNm + " " + res.messageOne];
                      currentMessage['msg2'] = [res.messageTwo];
                      currentMessage['msg3'] = [res.messageThree];
                      console.log(res);
                          $("#h1").hide();
                          $("#cardForm").hide();
                          typingCard();
                          $("#letter").show();
                   }else{
                      alert("편지가 없습니다...");
                      $("#cardForm")[0].reset();
                   }
                },error: function(e){
                   alert("입력 정보가 잘못됨!!!");
                }
             });
          });
       });

        document.addEventListener('DOMContentLoaded', function(){
           var petals = document.querySelectorAll('.petal')
            $("#leaves").css('opacity', '1');
            setInterval(ani_petals,2000);
            function ani_petals(){
                for(var i=0; i<petals.length;i++){
                	 petals[i].style.left=Math.random() *90 +'%';
                     petals[i].style.opacity=Math.random();
                     petals[i].style.animationDuration = Math.random() * 3+1+'s';
                     petals[i].style.animationDelay = Math.random() *2 +'s';
                     petals[i].style.transform = `rotate(${Math.random() * 360}deg)`; 
                     petals[i].style.fontSize = Math.random() * 30+100+'px';
                }
            }
        })

    </script>
</body>
</html>
